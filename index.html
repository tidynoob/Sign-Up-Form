<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background">
        <div class="logo-container">
            <img src="cat-logo.png" class="logo">
            <div class="logo-text">MEOW</div>
        </div>
    </div>
    <div class="sign-up-container">
        <div class="header-container">
            <p>This is not a real online service! You know you need something like this in your life to help you realize
                your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="form-container">
            <h1 class="cta">Let's do this!</h1>
            <form action='' method="post">

                <div class="form-row">
                    <label for="first_name">First Name
                        <input type="text" id="first_name" name="first_name" required>

                    </label>
                    <label for="last_name">Last Name
                        <input type="text" id="last_name" name="last_name" required>
                    </label>
                </div>
                <div class="form-row">
                    <label for="email">E-mail
                        <input type="email" id="email" name="email" required>
                    </label>
                    <label for="phone">Phone Number
                        <input type="tel" id="phone" name="phone" required>
                    </label>
                </div>
                <div class="form-row">
                    <label for="password">Password
                        <input type="password" id="password" name="password" required>
                    </label>
                    <label for="password_confirm">Confirm Password
                        <input type="password" id="password_confirm" name="password_confirm" required>
                    </label>
                </div>

            </form>
        </div>
        <div class="submit-container">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="">Log In</a></p>
        </div>
    </div>
    </div>
</body>

</html>
