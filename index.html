<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background">
        <div class="logo-container">
            <img src="cat-logo.png" class="logo">
            <div class="logo-text">MEOW</div>
        </div>
    </div>
    <div class="sign-up-container">
        <div class="header-container">
            <p>This is not a real online service! You know you need something like this in your life to help you realize
                your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="form-container">
            <h1 class="cta">Let's do this!</h1>
            <form action method="post" id="myform">

                <div class="form-row">
                    <label for="first_name">First Name
                        <input type="text" id="first_name" name="first_name" required placeholder=" ">
                        <div></div>

                    </label>
                    <label for="last_name">Last Name
                        <input type="text" id="last_name" name="last_name" required placeholder=" ">
                        <div></div>
                    </label>
                </div>
                <div class="form-row">
                    <label for="email">E-mail
                        <input type="email" id="email" name="email" required placeholder=" ">
                        <div></div>

                    </label>
                    <label for="phone">Phone Number
                        <input type="tel" id="phone" name="phone" required placeholder=" " pattern="[0-9]{3}[0-9]{3}[0-9]{4}">
                        <div></div>

                    </label>
                </div>
                <div class="form-row">
                    <label for="password">Password
                        <input type="password" id="password" name="password" required placeholder=" ">
                        <div></div>

                    </label>
                    <label for="password_confirm">Confirm Password
                        <input type="password" id="password_confirm" name="password_confirm" required placeholder=" ">
                        <div class="password_error"></div>
                    </label>
                </div>

            </form>
        </div>
        <div class="submit-container">
            <button type="submit" form="myform">Create Account</button>
            <p>Already have an account? <a href="">Log In</a></p>
        </div>
    </div>
    </div>
</body>

</html>

<script>
    const pw = document.querySelector('#password')
    const pw_c = document.querySelector('#password_confirm')
    const pw_error = document.querySelector('.password_error')

    pw_c.addEventListener('input', () => {
        // console.log(pw_c.value);
        // console.log(pw.value);
        // console.log(pw_c.value != pw.value);
        if (pw_c.value !== pw.value) {
            pw_error.textContent = "Passwords do not match.";
        } else {
            pw_error.textContent = '';
        }
    })

</script>
